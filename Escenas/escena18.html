<!DOCTYPE html>
<html style="height: 100%;">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link href="../css/style.css" rel="stylesheet">
      <link href="css/bootstrap.css" rel="stylesheet">
      <script src="js/bootstrap.js"></script>
      <script src="js/action.js"></script>
      <script type="text/javascript">
         function btn1() {
            document.getElementById("cont1").style.display = "block";
            document.getElementById("cont2").style.display = "none";
            document.getElementById("cont3").style.display = "none";
            document.getElementById("cont4").style.display = "none";
            document.getElementById("cont5").style.display = "none";
         }
         function btn2() {
            document.getElementById("cont1").style.display = "none";
            document.getElementById("cont2").style.display = "block";
            document.getElementById("cont3").style.display = "none";
            document.getElementById("cont4").style.display = "none";
            document.getElementById("cont5").style.display = "none";
         }
         function btn3() {
            document.getElementById("cont1").style.display = "none";
            document.getElementById("cont2").style.display = "none";
            document.getElementById("cont3").style.display = "block";
            document.getElementById("cont4").style.display = "none";
            document.getElementById("cont5").style.display = "none";
         }
         function btn4() {
            document.getElementById("cont1").style.display = "none";
            document.getElementById("cont2").style.display = "none";
            document.getElementById("cont3").style.display = "none";
            document.getElementById("cont4").style.display = "block";
            document.getElementById("cont5").style.display = "none";
         }
         function btn5() {
            document.getElementById("cont1").style.display = "none";
            document.getElementById("cont2").style.display = "none";
            document.getElementById("cont3").style.display = "none";
            document.getElementById("cont4").style.display = "none";
            document.getElementById("cont5").style.display = "block";
         }         
      </script>
   </head>
   <body class="h-100">
      <div class="container h-100">
         <br/>
         <div class="row text-center menu">
            <div class="col-md-12"><span>Presione cada numero para ver la información.</span></div>
         </div>
         <br/><br/>
         <div class="row text-center menu">
            <div class="col-md-1 fade-in">
            </div>
            <div class="col-md-2 fade-in">
               <a onclick="btn1();">
                  <h1><span class="circle bg-primary">1</span></h1>
               </a>
            </div>
            <div class="col-md-2 fade-in">
               <a onclick="btn2()">
                  <h1><span class="circle bg-success">2</span></h1>
               </a>
            </div>
            <div class="col-md-2 fade-in">
               <a onclick="btn3()">
                  <h1><span class="circle bg-warning">3</span></h1>
               </a>
            </div>
            <div class="col-md-2 fade-in">
               <a onclick="btn4()">
                  <h1><span class="circle bg-danger">4</span></h1>
               </a>
            </div>
            <div class="col-md-2 fade-in">
               <a onclick="btn5()">
                  <h1><span class="circle bg-info">5</span></h1>
               </a>
            </div>
            <div class="col-md-1 fade-in">
            </div>
         </div>
         <br/>
         <div class="row text-center retro">
            <div id="cont1" class="col-md-12 retro_cont">
               <div class="row text-center">
                  <h3>Patear un balón y tirar objetos</h3>
               </div>
               <div class="row text-center">
                  <div class="col-md-12">
                     <img class="w-50" src="image/img_e18_1.jpeg">
                  </div>
               </div>
            </div>
            <div id="cont2" class="col-md-12 retro_cont">
               <div class="row text-center">
                  <h3>Pasar objetos con miembros superiores e inferiores</h3>
               </div>
               <div class="row text-center">
                  <div class="col-md-12">
                     <img class="w-50" src="image/img_e18_2.jpeg">
                  </div>
               </div>
            </div>
            <div id="cont3" class="col-md-12 retro_cont">
               <div class="row text-center">
                  <h3>Juegos como carretilla, saltar con sacos</h3>
               </div>
               <div class="row text-center">
                  <div class="col-md-12">
                     <img class="w-50" src="image/img_e18_3.jpeg">
                  </div>
               </div>
            </div>
            <div id="cont4" class="col-md-12 retro_cont">
               <div class="row text-center">
                  <h3>Tirar al blanco en diversos planos</h3>
               </div>
               <div class="row text-center">
                  <div class="col-md-12">
                     <img class="w-50" src="image/img_e18_4.png">
                  </div>
               </div>
            </div>
            <div id="cont5" class="col-md-12 retro_cont">
               <div class="row text-center">
                  <h3>Hacer carreras de obstáculos</h3>
               </div>
               <div class="row text-center">
                  <div class="col-md-12">
                     <img class="w-50" src="image/img_e18_5.jpeg">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
